<p-card [header]="description.title" class="text-center mb-4" [style]="{'background-color': description.color,}">
    <div class="flex flex-row justify-content-between" [formGroup]="description.controls[0].control.controls[description.title]">
        <div class="flex flex-column col-6">
            <span class="font-italic font-semibold mb-2">мои достижения:</span>
            <textarea rows="5" pInputTextarea formControlName="achievements">
                </textarea>
        </div>

        <div class="flex flex-column col-6">
            <span class="font-italic font-semibold mb-2">мои цели:</span>
            <textarea rows="5" pInputTextarea formControlName="goals">
                </textarea>
        </div>
    </div>
</p-card>
