<div class="flex flex-row" [formGroup]="circleForm">
    <div class="flex flex-row col-7">

        <div class="chart-container col-8">
            <canvas #mychart class="w-full">
            </canvas>
        </div>
    
        <div class="score-container col-4 pt-4 pb-4">
            @for(area of startAreas; track area.title){
                <app-score-slider [startArea]="area"/>
            }
        </div>
    </div>
    
    <div class="col-5 ml-4">
       <app-description-area [areaDescriptionGrpup]= getAreaDescriptions()/>
    </div>
</div>
